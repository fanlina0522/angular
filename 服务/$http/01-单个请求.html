        app.config(["$httpProvider", function ($httpProvider) {
            $httpProvider.interceptors.push(function ($rootScope, $q) {
                return {
                    'request': function (config) {
                        console.log('request');
                        return config || $q.when(config);
                    },
                    'requestError': function (rejection) {
